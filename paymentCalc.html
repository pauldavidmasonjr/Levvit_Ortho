<html>

<head>
    <style>
        .slidecontainer {
            width: 100%;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #04AA6D;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #04AA6D;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Orthodontic Calculator</h1>

    <h2>Treatment Cost</h2>
    <input/>

    <h2>Down Payment</h2>
    <p>Adjust the slider to choose initial doesn payment amount.</p>
    <input id="amount1" type="number" value="100" min="0" max="200" oninput="rangeInput.value=amount1.value" />

    <form>
        <div class="slidecontainer">
            <input class="slider" id="rangeInput" type="range" min="0" max="200"
                oninput="amount1.value=rangeInput.value" />

        </div>
    </form>

    <h2>Payment Length</h2>
    <p>Adjust the slider to choose how many months you'd like to spread your payment.</p>
    <input id="amount2" type="number" value="100" min="0" max="200" oninput="rangeInput.value=amount2.value" />

    <form>
        <div class="slidecontainer">
            <input class="slider" id="rangeInput" type="range" min="0" max="200"
                oninput="amount2.value=rangeInput.value" />

        </div>
    </form>

    <h2>Monthly Payment</h2>
    <p>(0% Interest)</p>
    <p>$ 82.61</p>

</body>


</html>
